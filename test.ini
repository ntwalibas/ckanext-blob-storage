[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:ckan/test-core.ini

# ckanext-blob-storage settings for testing purposes
ckan.plugins = stats text_view image_view recline_view datastore authz_service blob_storage

ckan.storage_path='%(here)s/storage'
solr_url=http://127.0.0.1:8983/solr/ckan
ckanext.blob_storage.storage_service_url=http://localhost:9419
ckanext.blob_storage.storage_namespace=my-ckan-ns
ckanext.authz_service.jwt_algorithm=HS256
ckanext.authz_service.jwt_private_key=this-is-a-test-only-key
ckanext.authz_service.jwt_include_user_email=true



# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
